<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>

    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>

    <!--Horizontal Line-->

    <!--paragraph-->
    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>third paragraph</p>

    <!--Anchor Tag-->
    <a href="https://www.facebook.com/" target = "_blank">Facebook</a>

    <!--image-->
    <img src="https://www.planetware.com/wpimages/2019/12/nepal-in-pictures-beautiful-places-to-photograph-annapurna-range.jpg" alt="">
    <!--list-->
    <!--1. Unordered list-->
    <ul type="circle">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>

    <!--2. Ordered list-->
    <ol type="a">
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
    </ol>

</body>
</html>
